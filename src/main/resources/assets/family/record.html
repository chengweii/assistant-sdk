<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <base href="../" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="Violate Responsive Admin Template">
    <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

    <title>Super Admin Responsive Template</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/calendar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/generics.css" rel="stylesheet">

    <!-- Javascript Libraries -->
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Library -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- jQuery UI -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Charts -->
    <script src="js/charts/jquery.flot.js"></script>
    <!-- Flot Main -->
    <script src="js/charts/jquery.flot.time.js"></script>
    <!-- Flot sub -->
    <script src="js/charts/jquery.flot.animator.min.js"></script>
    <!-- Flot sub -->
    <script src="js/charts/jquery.flot.resize.min.js"></script>
    <!-- Flot sub - for repaint when resizing the screen -->

    <script src="js/sparkline.min.js"></script>
    <!-- Sparkline - Tiny charts -->
    <script src="js/easypiechart.js"></script>
    <!-- EasyPieChart - Animated Pie Charts -->
    <script src="js/charts.js"></script>
    <!-- All the above chart related functions -->

    <!-- Map -->
    <script src="js/maps/jvectormap.min.js"></script>
    <!-- jVectorMap main library -->
    <script src="js/maps/usa.js"></script>
    <!-- USA Map for jVectorMap -->

    <!--  Form Related -->
    <script src="js/icheck.js"></script>
    <!-- Custom Checkbox + Radio -->

    <!-- UX -->
    <script src="js/scroll.min.js"></script>
    <!-- Custom Scrollbar -->

    <!-- Other -->
    <script src="js/calendar.min.js"></script>
    <!-- Calendar -->
    <script src="js/feeds.min.js"></script>
    <!-- News Feeds -->

    <script src="js/select.min.js"></script> 
    <!-- Custom Select -->

    <style>
        #skin-blur-mobile {
            background-image: url(img/body/sunny.jpg);
        }
        
        #main {
            height: 100%;
        }
        
        #content {
            margin-left: 0px;
            position: relative;
            overflow: hidden;
            height: 100%;
            min-height: 0;
        }
        
        #message-content {
            height: calc(100% - 4pc);
            overflow-y: scroll;
            overflow-x: hidden;
            box-shadow: 0 1rem 5rem rgba(0, 0, 0, 0.3);
        }
        
        #message-input {
            height: 4pc;
        }
        
        #message-textarea {
            height: 100%;
            border: none;
            padding-right: 75px;
        }
        
        #message-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 9999;
        }
    </style>
</head>

<body id="skin-blur-mobile">

    <section id="main" class="p-relative" role="main">

        <!-- Content -->
        <section id="content" class="container">

            <div id="message-content" class="tile p-5 m-b-0">
                <div class="tile">
                    <h2 class="tile-title">家庭助手</h2>
                    <div class="tile-config dropdown">
                        <a data-toggle="dropdown" href="" class="tile-menu"></a>
                        <ul class="dropdown-menu pull-right text-right">
                            <li><a href="liferecord/index.html">返回</a></li>
                        </ul>
                    </div>
                    <div class="p-10">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <div class="p-15">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">分类</label>
                                            <select class="select">
                                                <option>Default</option>
                                                <option>Toyota Avalon</option>
                                                <option>Toyota Crown</option>
                                                <option>Lexus LX570</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">时间</label>
                                            <input type="time" class="form-control input-sm" id="exampleInputEmail1" placeholder="时间">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">记录概要</label>
                                            <input type="text" class="form-control input-sm" id="exampleInputPassword1" placeholder="...">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">记录详细</label>
                                            <textarea class="form-control auto-size input-sm" id="inputMessage" placeholder="..." style="overflow: hidden; word-wrap: break-word; resize: none; height: 48px;"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">优化建议</label>
                                            <textarea class="form-control auto-size input-sm" id="inputMessage" placeholder="..." style="overflow: hidden; word-wrap: break-word; resize: none; height: 48px;"></textarea>
                                        </div>

                                        <button type="submit" class="btn btn-sm m-t-10">Save</button>
                                        <button type="submit" class="btn btn-sm m-t-10">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="message-input" class="col-md-12 p-0">
                <textarea id="message-textarea" class="form-control m-0" placeholder="Tell me what you want."></textarea>
                <button id="message-button" class="btn btn-xs btn-alt m-r-5 p-l-10 p-r-10">Send</button>
            </div>

        </section>

        <!-- Older IE Message -->
    </section>

<script>
    	if($('.select')[0]) {
	    $('.select').selectpicker();
	}
    </script>

</body>

</html>
