
<div class="col-md-4">
	<div class="tile">
		<h2 class="tile-title">Statistics</h2>
		<div class="tile-config dropdown">
			<a data-toggle="dropdown" href="" class="tile-menu"></a>
			<ul class="dropdown-menu pull-right text-right">
				<li><a class="tile-info-toggle" href="">Chart Information</a></li>
				<li><a href="">Refresh</a></li>
				<li><a href="">Settings</a></li>
			</ul>
		</div>
		<div class="p-10">
			<div class="col-md-6 m-b-15">
				<label>Date</label> <input type="text"
					class="input-sm form-control mask-date"
					placeholder="${requestContent}" maxlength="10" autocomplete="off">
			</div>
			<div class="col-md-6 m-b-15">
				<label>Date</label> <input type="text"
					class="input-sm form-control mask-date"
					placeholder="${responseContent}" maxlength="10" autocomplete="off">
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
